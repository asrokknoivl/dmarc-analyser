<html>
    <head>
        <title>hc-dmarc</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form id="dmarc">
            <input type="file" name="dmarc-report" id="dmarc-report">
            <button type="submit">upload</button>    
        </form>
        <div id="message">

        </div>
        
        <script>
            document.getElementById("dmarc").addEventListener("submit", async function(e) {
                e.preventDefault();
                const file = document.getElementById("dmarc-report").files[0];
                
                const formData = new FormData();
                formData.append('file', file); 

                await fetch('http://localhost:3000/upload', { method: "POST", body: formData});
            })
        </script>
    </body>
</html>
